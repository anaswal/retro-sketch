<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Retro Sketch</title>
  </head>
  <body>
    <h1>Retro Sketch</h1>
    <div class="container">
      <div class="button-wrapper">
        <input type="color" name="" id="color" />
        <button class="button-menu">Color Mode</button>
        <button class="button-menu">Rainbow Mode</button>
        <button class="button-menu">Eraser</button>
        <button class="button-menu">Clear Canvas</button>
        <input type="range" min="1" max="64" value="16" id="" />
      </div>
      <div class="canvas-wrapper">
        <div class="container-element"></div>
      </div>
    </div>
    <footer>
      <p>Copyright 2023</p>
    </footer>
  </body>
</html>
